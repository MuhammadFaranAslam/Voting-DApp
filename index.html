<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting dApp using Ethereum and Solidity</title>
</head>
<body>
    <div id="container">
        <h1>Voting dApp using Ethereum and Solidity</h1>
        <p>Enter the voting duration (in minutes):</p>
        <input type="number" id="duration" value="1">
        <button id="start-voting">Start Voting</button>
        
        <div id="poll-container">
            <h2>Do you want to cast a Vote!</h2>
            <p>Please select option from below</p>
            <ul id="options">
                <li><input type="radio" name="option" value="yes"> Yes, I want to Cast a Vote.</li>
                <li><input type="radio" name="option" value="no"> No, I don't want to Cast.</li>
            </ul>
            <button id="cast-vote">Cast Your Vote</button>
            <p id="timer"></p>
            <p id="vote-status"></p>
        </div>
        
        <div id="results-container">
            <h2>Voting Results:</h2>
            <p id="yes-votes"></p>
            <p id="no-votes"></p>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="./code.js"></script>
</body>
</html>
